<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CanvaSynth</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="synth"></canvas>

    <div id="rack">
        <div id="oscillatorColumn" class="column">
            <div id="oscillators">
                <!-- oscillators get cloned from #htmlTemplates > #OSCILLATOR_TEMPLATE) -->
            </div>
            <button id="addOscillator">+ add oscillator +</button>
        </div>

        <div id="effectColumn" class="column">
            <div id="effects">

            </div>
            <button id="addEffect">+ add effect +</button>
        </div>

        <div class="column">
            <canvas class="TODO" height="128" width="402"></canvas>
        </div>
    </div>
</body>


<!-- #region TEMPLATES -->
<div id="htmnlTemplates">

    <div id="OSCILLATOR_TEMPLATE">
        <div class="oscillatorContainer">
            <div class="topBar">

                <p class="moduleLabel">oscillator</p>
                <button class="collapseButton" module="-1">[c]</button>
                
                <div class="waveMenuContainer">
                    <p class="parameterLabel waveText">wave</p>
                    <select class="waveMenu" osc="-1">
                        <option value="0">sine</option>
                        <option value="1">square</option>
                        <option value="2">triangle</option>
                        <option value="3">sawtooth</option>
                    </select>
                </div>

            </div>
            <canvas class="visualiser" osc="-1" height="128" width="400"></canvas>
            <div class="oscillatorParameters" osc="-1">

                <div class="parameterContainer">
                    <p class="parameterLabel">frequency</p>
                    <input class="oscillatorParameter freq" osc="-1" type="range" min="1" max="1000" defaultValue="1" value="1">
                </div>

                <div class="parameterContainer">
                    <p class="parameterLabel">amplitude</p>
                    <input class="oscillatorParameter amplitude" osc="-1" type="range" min="-1000" max="1000" defaultValue="0" value="0">
                </div>

                <div class="parameterContainer">
                    <p class="parameterLabel">x-offset</p>
                    <input class="oscillatorParameter xoffset" osc="-1" type="range" min="0" max="999" defaultValue="0" value="0">
                </div>

                <div class="parameterContainer">
                    <p class="parameterLabel">y-offset</p>
                    <input class="oscillatorParameter yoffset" osc="-1" type="range" min="-500" max="500" defaultValue="0" value="0">
                </div>

            </div>
        </div>
    </div>

    <div id="EFFECT_TEMPLATE">
        <div class="effectContainer">
            <div class="topBar">

                <p class="moduleLabel">effect</p>
                <button class="collapseButton" module="-1">[c]</button>
                
                <div class="waveMenuContainer">
                    <p class="parameterLabel waveText">wave</p>
                    <select class="waveMenu" osc="-1">
                        <option value="0">sine</option>
                        <option value="1">square</option>
                        <option value="2">triangle</option>
                        <option value="3">sawtooth</option>
                    </select>
                </div>

            </div>
            <canvas class="visualiser" osc="-1" height="128" width="400"></canvas>
            <div class="oscillatorParameters" osc="-1">

                <div class="parameterContainer">
                    <p class="parameterLabel">frequency</p>
                    <input class="oscillatorParameter freq" osc="-1" type="range" min="1" max="1000" defaultValue="1" value="1">
                </div>

                <div class="parameterContainer">
                    <p class="parameterLabel">amplitude</p>
                    <input class="oscillatorParameter amplitude" osc="-1" type="range" min="-1000" max="1000" defaultValue="0" value="0">
                </div>

                <div class="parameterContainer">
                    <p class="parameterLabel">x-offset</p>
                    <input class="oscillatorParameter xoffset" osc="-1" type="range" min="0" max="999" defaultValue="0" value="0">
                </div>

                <div class="parameterContainer">
                    <p class="parameterLabel">y-offset</p>
                    <input class="oscillatorParameter yoffset" osc="-1" type="range" min="-500" max="500" defaultValue="0" value="0">
                </div>

            </div>
        </div>
    </div>

</div>
<!-- #endregion -->

<script src="Global.js"></script>
<script src="Render.js"></script>
<script src="Oscillators.js"></script>
<script src="Effects.js"></script>
<script src="InputHandling.js"></script>

</html>
